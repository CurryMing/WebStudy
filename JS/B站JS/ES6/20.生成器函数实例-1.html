<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function one(){
            setTimeout(() => {
                console.log('111');
                iterator.next();
            },1000)
        }
        function two(){
            setTimeout(() => {
                console.log('222');
                iterator.next();
            },1000)
        }
        function three(){
            setTimeout(() => {
                console.log('333');
                iterator.next();
            },1000)
        }
        function * gen(){
            yield one();
            yield two();
            yield three();
        }
        let iterator = gen();
        iterator.next();
    </script>
</body>
</html>
