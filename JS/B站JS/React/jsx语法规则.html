<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入【react核心库】 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
    <!-- 引入【react-dom】，用于支持react操作dom -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
    <!-- 引入【babel】，用于将【jsx】转为【js】 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/6.1.19/browser.min.js"></script>

    <script type="text/babel">
      const VDOM = (
        <div id="container">
          <h2>Hello React</h2>
        </div>
      );
      ReactDOM.render(VDOM, document.getElementById("test"));
    </script>
  </body>
</html>
